name: Synchronize Standard Library Documentation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual dispatch

jobs:
  check-stdlib-docs:
    name: Check stdlib documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout amber repository
        uses: actions/checkout@v6
        with:
          repository: amber-lang/amber

      - name: Checkout amber-docs repository
        uses: actions/checkout@v6
        with:
          path: amber-docs

      - name: Setup Amber compiler
        uses: lens0021/setup-amber@v2
        with:
          amber-version: 0.5.1-alpha

      - name: Generate documentation using Amber
        run: amber docs.ab

      - name: Get latest version from config.json
        id: get-version
        run: |
          LATEST_VERSION=$(jq -r '.allVersions[-1]' amber-docs/config.json)
          echo "version=$LATEST_VERSION" >> "$GITHUB_OUTPUT"
          echo "Latest version: $LATEST_VERSION"

      - name: Compare documentation
        run: amber scripts/stdlib-docs-sync.ab
        env:
          LATEST_VERSION: ${{ steps.get-version.outputs.version }}
